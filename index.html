<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="topcontainer">
        <div class="topcontainerhead">
            <img src="images/netflix-logo-png-2564.png" alt="netflix logo">
            <span><label for="languages"></label>
                <select id="languages" name="languages" style="height: 40px;">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
                <input type="button" value="Sign in"
                    style="height: 40px; margin-left: 10px; background-color: #E50914; width: 90px; font-weight: bold; color: white;"></span>
        </div>
        <div class="topcontainerbody">
            <div class="topcontainertext">
                <h1>Unlimited Movies, TV shows,<br> and more.</h1><br>
                <h2>Watch anywhere. Cancel anytime.</h2><br>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            </div>
        </div>
        <div class="topcontainerbottombody">
            <table>
                <td>
                    <label for="email">
                        <input type="email" id="email" style="height: 50px; width: 500px;">
                    </label>
                </td>

                <td>
                    <button type="button"
                        style="width: 200px; height: 50px; background-color: #E50914; font-weight: bold; color: white; font-size: 24px;"
                        for="email" id="email" required> Get Started</button>
                </td>
            </table>
        </div>
    </div>
    <div class="midcontainer">
        <h1>hello</h1>
    </div>
</body>

</html>
